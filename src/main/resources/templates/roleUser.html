	<!-- ======= Header ======= -->
 <div th:replace="fragments/topnav :: topnav"></div>
  <!-- ======= Sidebar ======= -->
  <div th:replace="fragments/asside :: asside"></div>

  <main id="main" class="main">

<div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>User Roles
                            <a class="btn btn-sm btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fas fa-plus-circle"></i> Add</a>
                            <a href="users.html" class="btn btn-sm btn-outline-info float-end me-1"><i class="fas fa-angle-left"></i> <span class="btn-header">Return</span></a>
                        </h3>
                    </div>
                    <div class="box box-primary">
                        <div class="box-body">
                            <table width="100%" class="table table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                   		 <th>Role Id</th>
                                        <th>Role Name</th>
                                        <th>Detail</th>
                               			   <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role:${roles}" >
                                    	<th scope="row" th:text="${role.id}"></th>
                                        <td  th:text="${role.description}">A</td>
                                        <td th:text="${role.details}">B</td>
                                        <td class="text-end">
                                            <a href="" class="btn btn-outline-secondary btn-rounded"><i class="fas fa-toggle-on"></i></a>
                                            <a id="editButton" th:href="@{/roles/findById/(id=${role.id})}" class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a>
                                            <a id="deleteButton" th:href="@{/roles/delete/(id=${role.id})}" role="button"  class="btn btn-outline-danger btn-rounded"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                              
                             
                              
                              
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

  <!-- Les Modal -->
   <div class="modal fade" id="addModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">New Country</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                  <form th:action="@{/roles/addNew}"  method="POST">
                     <div class="mb-3">
						  	 <label >Description</label>
						   <input type="text"   name="description" class="form-control" id="description" aria-describedby="textHelp">
						    
						  </div>
						  <div class="mb-3">
						    <label >Details</label>
						    <input type="text"  name="details" class="form-control" id="details" aria-describedby="nameHelp">
						    </div>
						<div class="mb-3">
						<button type="submit" class="btn btn-primary">Submit</button>
						<a class="btn btn-primary" role="button">Cancel</a>
						</div>
					
				</form>	
                    </div>
                  
                  </div>
                </div>
              </div><!-- End Large Modal-->
 

    <div class="modal fade" id="editModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Update Country</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                <form th:action="@{/roles/update}"  method="put">
                <div class="mb-3">
				 		  	 <label for="idEdit" >Id</label>
				 		   <input type="text"   name="id" class="form-control" readonly id="idEdit" aria-describedby="textHelp">
						    
				 		  </div>
                     <div class="mb-3">
				 		  	 <label for="descriptionEdit" >Description</label>
				 		   <input type="text"   name="description" class="form-control" id="descriptionEdit" aria-describedby="textHelp">
						    
				 		  </div>
				 		  
				 		  <div class="mb-3">
				 		  	 <label for="detailsEdit" >Details</label>
				 		   <input type="text"   name="details" class="form-control" id="detailsEdit" aria-describedby="textHelp">
						    
				 		  </div>
				 		<div class="mb-3">
				  		<button type="submit" class="btn btn-primary">Submit</button>
				  		<a class="btn btn-primary" role="button">Cancel</a>
  						</div>
				</form>	
                    </div>
                  
                  </div>
                </div>
              </div><!-- End Large Modal Edit-->
              
               <!-- Vertically centered Modal for confirm delete-->
             
              <div class="modal fade" id="deleteModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Confirm Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Voulez-vous vraiment supprimer cet enregistrement
                    </div>
                    <div class="modal-footer">
                      <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <a id="delRef" href="" class="btn btn-primary">Delete</a>
                    </div>
                  </div>
                </div>
              </div><!-- End Vertically centered Modal for confirm delete-->

<body>

  <!-- ======= Header ======= -->
 		<div th:replace="fragments/topnav :: topnav"></div>

 <!-- End Sidebar-->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Page des State</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
          <div class="row">
      
			 <div class="card">
			 	     <!-- Large Modal -->
              
            <div class="card-body">
            
            	<button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#addModalState">
                New State
              </button>

             
              <h5 class="card-title">Table of State</h5>

              <!-- Table with hoverable rows -->
              <table class="table table-hover">
                <thead >
                  <tr >
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Capitale</th>
                    <th scope="col">Code</th>
                    <th scope="col">Country</th>
                    <th scope="col">Details</th>
                    <th  scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="state:${states}">
                    <th scope="row" th:text="${state.id}"></th>
                    <td th:text="${state.name}"></td>
                    <td th:text="${state.capital}"></td>
                    <td th:text="${state.code}"></td>
                    <td th:text="${state.countryid}"></td>
                    <td th:text="${state.details}"></td>
                    <td >
       				<a id="editButtonSate"  class="btn btn-link" th:href="@{/states/findById/(id=${state.id})}" role="button"><i class="fas fa-edit"></i></a>
       				<a id="detailButtonState"  class="btn btn-link" th:href="@{/states/findById/(id=${state.id})}" role="button"><i class="fas fa-clipboard-list"></i></a>
       				
       				<a id="deleteButtonSate"  th:href="@{/states/delete/(id=${state.id})}"  class="btn btn-link"  role="button"><i class="far fa-trash-alt"></i></a>
       				
       				</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with hoverable rows -->

            </div>
          </div>

       
      </div>
    </section>

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

	 <div class="modal fade" id="addModalState" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">New Country</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                  <form th:action="@{/states/addNew}"  method="POST">
                     <div class="mb-3">
						  	 <label >Name</label>
						   <input type="text"   name="name" class="form-control" id="name" aria-describedby="textHelp">
						    
						  </div>
						  <div class="mb-3">
						    <label >Capitale</label>
						   <input type="text"  name="capital" class="form-control" id="capital" aria-describedby="nameHelp">
						    
						 </div>
						 <div class="mb-3">
						   <label>Code</label>
						   <input type="text" name="code" required class="form-control " id="code" aria-describedby="nameHelp">
						    
						 </div>
						 <div class="mb-3">
						 <label >Country</label>
						  	<select class="form-control" id="ddlCountryAdd" name="countryid">
						       <option>-SELECT-</option>			    
						       <option th:each="country : ${countries}"
							       	   th:value="${country.id}"
							           th:text="${country.description}">
							   </option>
						    </select>		
						  </div>
						  
						  <div class="mb-3">
						  	 <label >Details</label>
						   <input type="text" name="details" class="form-control" id="details" aria-describedby="textHelp">
						    
						  </div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<a class="btn btn-primary" role="button">Cancel</a>
					</div>
				</form>	
                    </div>
                  
                  </div>
                </div>
              </div><!-- End Large Modal-->
              
              <!-- begin edit Modal Sate-->
              <div class="modal fade" id="editModalState" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Update Modal</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                  <form th:action="@{/states/update}"  method="put">
                     <div class="mb-3">
						  	 <label >Name</label>
						   <input type="text"   name="name" class="form-control" id="nameEdit" aria-describedby="textHelp">
						    
						  </div>
						  <div class="mb-3">
						    <label >Capitale</label>
						   <input type="text"  name="capital" class="form-control" id="capitalEdit" aria-describedby="nameHelp">
						    
						 </div>
						 <div class="mb-3">
						   <label>Code</label>
						   <input type="text" name="code" required class="form-control " id="codeEdit" aria-describedby="nameHelp">
						    
						 </div>
						 <div class="mb-3">
						 <label >Country</label>
						  	<select class="form-control" id="ddlCountryAdd" name="countrydEdit">
						       <option>-SELECT-</option>			    
						       <option th:each="country : ${countries}"
							       	   th:value="${country.id}"
							           th:text="${country.description}">
							   </option>
						    </select>		
						  </div>
						  
						  <div class="mb-3">
						  	 <label >Details</label>
						   <input type="text"   name="details" class="form-control" id="detailsEdit" aria-describedby="textHelp">
						    
						  </div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<a class="btn btn-primary" role="button">Cancel</a>
					</div>
				</form>	
                    </div>
                  
                  </div>
                </div>
              </div><!-- End Large Modal-->
              
                 <!-- Vertically centered Modal for confirm delete-->
             
              <div class="modal fade" id="deleteModalSate" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Confirm Delete</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Voulez-vous vraiment supprimer cet enregistrement
                    </div>
                    <div class="modal-footer">
                      <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <a id="delRef" href="" class="btn btn-primary">Delete</aid>
                    </div>
                  </div>
                </div>
              </div><!-- End Vertically centered Modal for confirm delete-->
              
              
                <!-- begin detail Modal Sate-->
              <div class="modal fade" id="detailModalState" data-backdrop="static" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Details</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    
                  <form >
                     <div class="mb-3">
						  	 <label >Name</label>
						   <input type="text"   name="name" class="form-control" id="dnameEdit" readonly aria-describedby="textHelp">
						    
						  </div>
						  <div class="mb-3">
						    <label >Capitale</label>
						   <input type="text"  name="capital" class="form-control" id="dcapitalEdit" readonly aria-describedby="nameHelp">
						    
						 </div>
						 <div class="mb-3">
						   <label>Code</label>
						   <input type="text" name="code" required class="form-control" readonly id="dcodeEdit" aria-describedby="nameHelp">
						    
						 </div>
						  
						  <div class="mb-3">
						  	 <label >Details</label>
						   <input type="text"   name="details" class="form-control" readonly id="ddetailsEdit" aria-describedby="textHelp">
						    
						  </div>
						
					</div>
				</form>	
                    </div>
                  
                  </div>
                </div>
              </div><!-- End Large Modal-->
